<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SER415 Simulation</title>
    <link rel="stylesheet" href="simulation.css">
</head>
<script src="simulation.js" type="text/javascript"></script>
<body>
Enter input:
<br/></br>
<input type="text" id="input1" size="12" placeholder="X1 Flow">
<input type="text" id="x1_R" size="12" placeholder="X1 % Right">
<input type="text" id="x1_S" size="12" placeholder="X1 % Straight">
<input type="text" id="x1_L" size="12" placeholder="X1 % Left">
<br/><br/>
<input type="text" id="input2" size="12" placeholder="X2 Flow">
<input type="text" id="x2_R" size="12" placeholder="X2 % Right">
<input type="text" id="x2_S" size="12" placeholder="X2 % Straight">
<input type="text" id="x2_L" size="12" placeholder="X2 % Left">
<br/><br/>
<input type="text" id="input3" size="12" placeholder="X3 Flow">
<input type="text" id="x3_R" size="12" placeholder="X3 % Right">
<input type="text" id="x3_S" size="12" placeholder="X3 % Straight">
<input type="text" id="x3_L" size="12" placeholder="X3 % Left">
<br/><br/>
<input type="text" id="input4" size="12" placeholder="X4 Flow">
<input type="text" id="x4_R" size="12" placeholder="X4 % Right">
<input type="text" id="x4_S" size="12" placeholder="X4 % Straight">
<input type="text" id="x4_L" size="12" placeholder="X4 % Left">
<br/><br/>
<p id="state"></p>
<p id="time"></p>
<br/>
<button id="b_param" type="button" onclick="submitClicked()">Submit Parameters</button>
<button id="b_sim" type="button" onclick="startSimulation()">Start Simulation</button>
<p id="greet_p"></p>
<br/>
<p id="article_p"></p>

<!------------------------------- Image example --------------------------------------->

<div id="container">
    <img src="intersection.png" alt="intersection" style="width:100%" id="image">
    <div id="x1">X1</div>
    <div id="x2">X2</div>
    <div id="x3">X3</div>
    <div id="x4">X4</div>
    <div id="y1">Y1</div>
    <div id="y2">Y2</div>
    <div id="y3">Y3</div>
    <div id="y4">Y4</div>
</div>
</body>
</html>
